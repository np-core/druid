name: exp_pathogen_models_300
date: 15/2/2021
author: esteinig
prefix: training
description: >
  Training experiment for pathogen specific detection models in host-microbe systems
  All training and evaluation sets sample unique reads (param: exclude) not present
  in any other dataset

params:
  global_tags:
    - R9.4
    - DNA
  sample_reads_per_tag: 20000  # initial poremongo sampling
  sample_proportions: equal
  sample_unique: true
  max_windows: 100000  # 2000 reads
  max_windows_per_read: 50  # consecutive window samples
  window_size: 300
  window_step: 0.1
  window_random: true
  window_recover: true
  exclude_datasets: /data/dev/*
  validation: 0.4

descriptions:
  saureus1: Staphylococcus aureus isolate (PNG)
  saureus2: Staphylococcus aureus isolate (FNQ)
  saureus3: Staphylococcus aureus isolate (PAK)
  bp1: Burkholderia pseudomallei (PNG-01)
  bp2: Burkholderia pseudomallei (TSV-12)
  bp3: Burkholderia pseudomallei (TSV-24)
  ecoli1: Escherichia coli (Coin)
  ecoli2: Escherichia coli (Loman)
  kleb1: Klebsiella pneumoniae (Greece1)
  kleb2: Klebsiella pneumoniae (Greece2)
  kleb3: Klebsiella pneumoniae (Greece3)
  kleb4: Klebsiella pneumoniae (Greece4)
  tb1: Mycobacterium tuberculosis (Coin)
  human1: mix of odd chromosomes 3, 5 and 9 (NA12878)
  human2: mix of even chromosomes 2, 4, 8 (NA12878)
  human3: single chromosome 2 (NA12878)
  human4: single chromsome 3 (NA12878)
  human5: mix of chromosomes 2, 3, 4, 5, 8, 9 (NA12878)

datasets:

  # Staphylococcus aureus + human generalization models

  saureus1_human1:
    tags:
      - [saureus1]
      - [chr3, chr5, chr9]
    labels:
      - Staphylococcus aureus
      - Homo sapiens
    description: >
      Specialist detector dataset, trained on a single isolate
      of S. aureus (12 x RBK-004) + odd human chromosomes

  saureus1_human2:
    tags:
      - [saureus1]
      - [chr2, chr4, chr8]
    labels:
      - Staphylococcus aureus
      - Homo sapiens
    description: >
      Specialist detector dataset, trained on a single isolate
      of S. aureus (12 x RBK-004) + even human chromosomes

  saureus1_human3:
    tags:
      - [saureus1]
      - [chr2]
    labels:
      - Staphylococcus aureus
      - Homo sapiens
    description: >
      Specialist detector dataset, trained on a single isolate
      of S. aureus (12 x RBK-004) + single even human chromosome

  saureus1_human4:
    tags:
      - [saureus1]
      - [chr3]
    labels:
      - Staphylococcus aureus
      - Homo sapiens
    description: >
      Specialist detector dataset, trained on a single isolate
      of S. aureus (12 x RBK-004) + single odd human chromosome

  # Staphylococcus aureus detectors

  saureus1_human5:
    tags:
      - [saureus1]
      - [chr2, chr3, chr4, chr5, chr8, chr9]
    labels:
      - Staphylococcus aureus
      - Homo sapiens
    description: >
      Specialist detector dataset, trained on a single isolate
      of S. aureus (12 x RBK-004) + mix of human chromosomes

  saureus2_human5:
